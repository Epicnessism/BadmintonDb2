<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>
      <div>
        Create an Account
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="main-field" [formGroup]="signUpFormGroup">
      <div>
        <mat-form-field class="form-fields">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" placeholder="" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-fields">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="" required>
          <mat-hint>Password must be 4 characters or more</mat-hint>
          <mat-error *ngIf="signUpFormGroup.get('password')!.invalid">{{getPasswordErrorMessage('password')}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-fields">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="" required>
          <mat-hint>Password must be 4 characters or more</mat-hint>
          <mat-error *ngIf="signUpFormGroup.get('confirmPassword')!.invalid">{{getPasswordErrorMessage('confirmPassword')}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-fields">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="givenName" placeholder="" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-fields">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="familyName" placeholder="" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-fields">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="" required email>
          <mat-error *ngIf="signUpFormGroup.get('email')!.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthday">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="multi-year"></mat-datepicker>
        </mat-form-field>
      </div>

    </form>
  </mat-card-content>
  <div>
    <button mat-raised-button color="primary" (click)="createAccount()">
      Create Account
    </button>
    <button mat-raised-button color="warning" (click)="toggleIsLogin()">
      Login Instead
    </button>
  </div>
</mat-card>
