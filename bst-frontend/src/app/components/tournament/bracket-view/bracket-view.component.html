<div fxLayout="col" fxLayoutAlign="start">
  <mat-selection-list [multiple]="false" *ngFor="let depth of bracket" fxLayout="column" fxLayoutAlign="space-evenly" fxFlex>
    <mat-list-option *ngFor="let tile of depth; let i = index" [value]="tile.db_set_id" class="tile_width tile_border_bottom" [ngClass]="i % 2 == 1 ? 'tile_border_right' : ''">
      {{i}} {{tile.player_ids}} [ {{tile.t1_pts}} | {{tile.t2_pts}} ]
    </mat-list-option>
  </mat-selection-list>
</div>
