<div mat-dialog-content>
  <mat-accordion class="example-headers-align">
    <div>
      <mat-expansion-panel *ngFor="let eventObj of tournamentData; let i = index" [expanded]="step === i"
        (opened)="setStep(i)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{eventObj.eventName}}
          </mat-panel-title>
          <mat-panel-description>
            Size: {{eventObj.eventSize}} | Type: {{eventObj.eventType}}
            <!-- <mat-icon>account_circle</mat-icon> -->
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field *ngIf="eventObj.eventIsDoubles" appearance="fill">
          <mat-label>Partner's Name</mat-label>

          <input matInput #input [(ngModel)]="playerTournamentSignUpForm[i].partnerName" autoActiveFirstOption
            [matAutocomplete]="auto" (keyup)="calculateAutocomplete($event, i)">

          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of playerTournamentSignUpForm[i].partnerAutoCompleteResults" [value]="option.fullName">
              {{option.fullName}}
            </mat-option>
          </mat-autocomplete>

        </mat-form-field>

        <mat-checkbox class="example-margin" [(ngModel)]="playerTournamentSignUpForm[i].isSignUp">
          Sign up
        </mat-checkbox>


        <mat-action-row>
          <button mat-button color="warn" *ngIf="i > 0 && i < tournamentData.length"
            (click)="prevStep()">Previous</button>
          <button mat-button color="primary" *ngIf="i != tournamentData.length - 1" (click)="nextStep()">Next</button>
        </mat-action-row>

      </mat-expansion-panel>
    </div>
