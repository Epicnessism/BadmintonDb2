<div mat-dialog-content>
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let event of tournamentData; let i = index" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{event.eventName}}
        </mat-panel-title>
        <mat-panel-description>
          Size: {{event.eventSize}} | Type: {{event.eventType}}
          <!-- <mat-icon>account_circle</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field *ngIf="event.eventIsDoubles" appearance="fill">
        <mat-label>Partner's Name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-checkbox class="example-margin">
        Sign up
      </mat-checkbox>

      <mat-action-row>
        <button mat-button color="warn" *ngIf="i > 0 && i < tournamentData.length" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" *ngIf="i != tournamentData.length - 1" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
