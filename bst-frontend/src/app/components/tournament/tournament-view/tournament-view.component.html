<div>
  <mat-card>

    <mat-card-title *ngIf="tournamentData[0] != undefined">{{tournamentData[0].tournamentName}}</mat-card-title>
    <mat-card *ngFor="let event of tournamentData" (click)="goToEvent(event.eventId)">
      <mat-card-title>{{event.eventName}}</mat-card-title>
    </mat-card>
  </mat-card>
</div>
